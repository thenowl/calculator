<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="calculator-container">
    <div id="displayContainer" class="display-container">
      <p id="equation" class="equation"></p>
      <p id="display" class="display"></p>
    </div>
    <div id="buttonContainer" class="button-container">
      <div id="digits" class="digits">
        <div>
          <button id="plusMinus">&plusmn;</button>
          <button id="zero">0</button>
          <button id="decimalPoint">&comma;</button>
        </div>
        <div>
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
        </div>
        <div>
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
        </div>
        <div>
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
        </div>
        <div>
          <button id="clear">Clear</button>
          <button id="backspace">Backspace</button>
          <button id="percent">%</button>
        </div>
      </div>
      <div id="operators" class="operators">
        <button id="divide">&div;</button>
        <button id="multiply">&times;</button>
        <button id="subtract">&minus;</button>
        <button id="add">&plus;</button>
        <button id="equals">&equals;</button>
      </div>
    </div>
  </div>
  <script src="./js/javascript.js"></script>
</body>

</html>

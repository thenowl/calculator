<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div id="digits" class="digits">
    <button>&plusmn;</button>
    <button>0</button>
    <button>&comma;</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>Clear</button>
    <button>Backspace</button>
    <button></button>
  </div>
  <div id="operators" class="operators">
    <button>&div;</button>
    <button>&times;</button>
    <button>&minus;</button>
    <button>&plus;</button>
    <button>&equals;</button>
  </div>
  <script src="./js/javascript.js"></script>
</body>

</html>
